<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>To Do Maker</title>
</head>

<body>

    <!-- Catalog -->
    <main id="catalog">
        <div class="container">
            <div class="con-header">
                <h2>Welcome! Welcome! Welcome!<button id="cansel-icon">X</button></h2>
            </div>
            <div class="co-body">
                <p>
                    This Is To-Do Task Manager <br>
                    Where you can create your task,after completion Remove the Task <br><br>
                    Note : This Website Only base on Frontend,Your tasks are not stored at cloud,
                    when you reload the website all Tasks are removed. 
                </p>
            </div>
        </div>
    </main>


    <header>
        <div class="title">To-Do List</div>
    </header>
    <div>
        <div class="main-container">
            <div class="task-maker">
                <input type="text" id="tasktext"><button type="submit" id="addTask">Add</button>
            </div>
            <h3>Tasks</h3>
            <div class="task-container">
            </div>
            <h3>Complete Task</h3>
            <div class="complete">
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>

</html>
